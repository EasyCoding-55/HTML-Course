<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Michael Karimi" />
    <meta
      name="description"
      content="HTML tutorials for beginners to know all they need to get started with developing web sites and applications."
    />
    <title>HTML Tutorials-09</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>A Simple Contact Form</h2>
    <span>Required fields are followed by *</span>

    <form action="https://httpbin.org/post" method="post" target="_blank">
      <ul>
        <li>
          <label for="name">Name:*</label>
          <input
            type="text"
            id="name"
            name="user_name"
            class="input-width"
            required
          />
        </li>
        <li>
          <label for="email">Email:*</label>
          <input
            type="email"
            id="email"
            name="user_email"
            class="input-width"
            required
          />
        </li>
        <li>
          <label for="phone">Mobile:</label>
          <input
            type="tel"
            name="user_mobile"
            id="phone"
            placeholder="999 999 9999"
            pattern="[0-9]{3} [0-9]{3} [0-9]{4}"
            class="input-width"
          />
        </li>
        <li>
          <label for="texting">
            <input type="checkbox" name="allow_texting" id="texting" />
            Please check the box to opt in for text messaging.
          </label>
        </li>
        <li>
          <label for="msg">Message:*</label>
          <textarea name="user_message" id="msg" required></textarea>
        </li>
        <li>
          <button type="submit">Send your message</button>
        </li>
      </ul>
    </form>
  </body>
</html>
